    <canvas id="gameCanvas"></canvas>

    <div id="dialogue-box">
        <p id="dialogue-text"></p>
        <button onclick="nextDialogue()">Next</button>

    <!-- Mobile Controls -->
    <div id="mobile-controls">

            <button id="attack">⚔</button>
            <button id="right">▶</button>
        </div>
        <button id="down">▼</button>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" loop>

    </audio>
